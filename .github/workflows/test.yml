name: test

on:
  push:
    branches:
    - develop
  pull_request:

jobs:

  test-client:
    runs-on: ubuntu-latest
    defaults:
      working-directory: client
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - run: npm run test:unit
    - run: npm run lint
    - run: git diff --exit-code --name-only
