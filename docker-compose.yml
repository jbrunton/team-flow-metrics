version: "3.8"
services:

  api:
    build:
      context: ./api
    ports:
      - 9229:9229
      - 5000:5000
    volumes:
      - /app/node_modules
      - ./api:/app
    environment:
      - API_PORT=5000
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - JIRA_USER
      - JIRA_TOKEN
      - JIRA_HOST
      - JIRA_QUERY
      - EPIC_CYCLE_TIME_STRATEGY
      - EPIC_CYCLE_TIME_EXCL_RESOLUTIONS
      - EPIC_CYCLE_TIME_DONE_TIMEOUT_STATUS
      - EPIC_CYCLE_TIME_DONE_TIMEOUT
      - STATUS_CATEGORY_OVERRIDES

    command: npm run debug
    depends_on:
      - postgres

  client:
    build:
      context: .
      dockerfile: client.Dockerfile
    ports:
      - 3000:3000
    volumes:
      - /app/client/node_modules
      - /app/api/node_modules
      - ./:/app
    depends_on:
      - api
      - nginx
      - postgres

  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - "${NGINX_PORT:-3001}:80"
  
  postgres:
    image: postgres:12
    ports:
      - "${LOCAL_POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
